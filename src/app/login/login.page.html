<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">
        <h3>TeLlevoApp<ion-icon name="car-sport-sharp"></ion-icon></h3>
    </ion-title>
    <ion-buttons slot="start" >
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="black">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!--CUENTA, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->
      <ion-item [routerLink] = "['/home']">
        <ion-icon name="home-outline"></ion-icon>
        Inicio
      </ion-item>
      <ion-item [routerLink] ="['/login']">
        <ion-icon name="log-in-outline"></ion-icon>
        Cierre de sesion
      </ion-item>
      <ion-item [routerLink] ="['/conductores']">
        <ion-icon name="people-circle-outline"></ion-icon>
        Lista de usuarios
      </ion-item>
      <ion-item [routerLink] = "">
        <ion-icon name="call-sharp"></ion-icon>
        Contactos
      </ion-item>
      <ion-item [routerLink] = "['/ayuda']">
        <ion-icon name="information-outline"></ion-icon>
        Ayuda
      </ion-item>
      <!--LOGOUT, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->

    </ion-list>
  </ion-content>

</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-card>
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
</ion-card>



  <ion-footer class="ion-no-border">
    <ion-toolbar color="warning">
      <ion-title color="light">
         <h3 class="pie_app">Duoc UC</h3>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
